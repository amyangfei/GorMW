language: python

dist: focal

matrix:
  fast_finish: true
  include:
    - python: '3.5'
    - python: '3.6'
    - python: '3.7'
    - python: '3.8'
    - python: '3.9'
    - python: '3.10'
      dist: bionic
    - python: 'nightly'
      dist: bionic
install:
  - pip install coveralls pytest
script:
  - coverage run -m pytest tests/
  - coverage combine
after_success:
  - coveralls
