language: python

dist: focal

matrix:
  fast_finish: true
  include:
    - python: '3.5'
    - python: '3.6'
    - python: '3.7'
    - python: '3.8'
    - python: '3.8'
      dist:  jammy
    - python: '3.9'
      dist:  jammy
    - python: '3.10'
      dist:  jammy
    - python: 'nightly'
      dist:  jammy
    - python: 'pypy3'
    - python: 'pypy3'
      dist:  jammy
install:
  - pip install setuptools pytest coverage python-coveralls
script:
  - coverage run -m pytest tests/
  - coverage combine
after_success:
  - coveralls
