language: python

matrix:
  fast_finish: true
  include:
    - python:  '3.5'
    - python:  '3.6'
    - python:  '3.7'
    - python:  '3.8'
    - python:  '3.9'
    - python:  '3.10'
    - python:  'nightly'
install:
  - pip install coveralls
script:
  - coverage run setup.py test
  - coverage combine
after_success:
  coveralls
env: TRAVIS=True
